<!DOCTYPE html>
<html>
<head>
  <!-- Load the JS file -->
  <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
</head>
<body>
  <!-- DOM element in which we'll mount our graph -->
  <div id="graph-container"></div>

  <!-- Use the `GitgraphJS` global variable to create your graph -->
  <script>
    // Get the graph container HTML element.
    const graphContainer = document.getElementById("graph-container");
   // const options.orientation = "vertical-reverse";

    // Instantiate the graph.
    const gitgraph = GitgraphJS.createGitgraph(graphContainer, {orientation :"vertical"});


    // Simulate git commands with Gitgraph API.
    const master = gitgraph.branch("master");
    master.commit("Initial commit");
    master.commit("Added README.md");
    master.tag("1.0.0");

    const FEATURE1 = gitgraph.branch("FEATURE-1");
    const FEATURE2 = gitgraph.branch("FEATURE-2");
    FEATURE1
        .commit("EO-3456 Implement feature-1")
        .commit("EO-3456 Fixes in feature-1");
    FEATURE2.commit("EO-3557 Implement feature-2");



    master.merge(FEATURE1).tag("1.1.0");
    const FEATURE3 = gitgraph.branch("FEATURE-3");
    FEATURE3
        .commit("EO-3756 Implement feature-3")
        .commit("EO-3756 Fixes in feature-3")
        .commit("EO-3756 More fixes in feature-3")
        .commit("EO-3756 Fixed!");
    master.merge(FEATURE2).tag("1.2.0");
    const PATCH12 = gitgraph.branch("PATCH-1.2.0");
    PATCH12
        .commit("Hotfix").tag("1.2.1")
        .commit("One more hotfix").tag("1.2.2")
    master.merge(FEATURE3).tag("1.3.0");
  </script>
</body>
</html>
